<!DOCTYPE html>
<html>
    <head>
        <title>validate email</title>
        <script>
            function validateemail(){
                var val =document.getElementById("txtemail").value;
                if(/^[A-Za-z0-9._-]{6,12}[@][a-z]{3,15}[.][a-z]{2,6}$/.test(val)){
                    window.alert("valid email");
                }
                else{
                    window.alert("Invalid emaill");
                    document.getElementById("txtemail").focus();

                }
            }
        </script>

    </head>
    <body>
        <input type="text" id="txtemail" /><br/>
        <button type="button" onclick="validateemail()">validate</button>
    </body>
</html>
